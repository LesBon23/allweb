<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Text Area</title>
<style>
/* CSS for styling */
/* CSS for styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  flex-direction: column;
  /*border: 4px solid red;*/
}

.textarea-container {
  gap: 10px;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  /*border: 4px solid red;*/
}

/* CSS for mobile responsiveness */
   @media (min-width: 601px) {
     .textarea-container {
        gap: 10px;
        width: 100%;
        display: grid;
    	grid-template-columns: repeat(2, 1fr);
        justify-content: center;
        align-items: center;
      }
   }

.textBox {
  height: 150px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: none;
}

/* CSS for mobile responsiveness */
   @media (max-width: 600px) {
     .textBox {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
   }

.CatoOption-container {
  margin-bottom: 20px;
  margin-top: 20px;
  gap: 10px;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  align-items: center;
  /*border: 4px solid red;*/
}

.Detail-container {
  gap: 10px;
  width: 100%;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: top;
  /*border: 4px solid red;*/
}

/* CSS for mobile responsiveness */
   @media (max-width: 1240px) {
     .Detail-container {
        gap: 10px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: top;
        /*border: 4px solid red;*/
      }
   }

.DataBox {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: none;
}

#DataBox .responsive-image {
  max-width: 100%;
  height: 400px;
  display: block;
  margin: 0 auto;
}

.DetailHtmlBox {
  height: 300px;
  width: 800px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: none;
  position: relative;
}

select.CatoBoxOne {
  height: 40px;
  width: 25%;
  margin-bottom: 10px;
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  color: #333;
  font-size: 16px;
  outline: none;
}

/* CSS for mobile responsiveness */
   @media (max-width: 890px) {
     select.CatoBoxOne {
        height: 40px;
        width: 400px;
        margin-bottom: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        font-size: 16px;
        outline: none;
      }
   }

.showText {
  height: 40px;
  width: 25%;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.showText:hover {
  background-color: #0056b3;
}

/* CSS for mobile responsiveness */
   @media (max-width: 890px) {
     .showText {
        height: 40px;
        width: 400px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
   }
   
   /* Additional CSS for CopyBtn */
.CopyBtn {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.CopyBtn:hover {
  background-color: #0056b3;
}

/* CSS for mobile responsiveness */
   @media (max-width: 980px) {
     .CopyBtn {
        height: 40px;
        width: 400px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
   }

</style>
</head>
<body>

<div class="container">
  <div class="textarea-container">
    
    <textarea class="textBox" id="titleBox" placeholder="Type Title here..."></textarea>
    
    <textarea class="textBox" id="ImageBoxOne" placeholder="Past Image URL here..."></textarea>
    
    <textarea class="textBox" id="DescriptionOneBox" placeholder="Type 1st Description here..."></textarea>
    
    <textarea class="textBox" id="videoBox" placeholder="Paste Video URL here..."></textarea>
    
    <textarea class="textBox" id="DescriptionTwoBox" placeholder="Type 2nd Description here..."></textarea>
    
    <textarea class="textBox" id="MultiPhotoBox" placeholder="Paste Multi Photos URL here..."></textarea>
    
    <textarea class="textBox" id="URLVideoBox" placeholder="Paste URL video for Create Two Hyperlink Buttons here..."></textarea>
    
    <textarea class="textBox" id="DescriptionThreeBox" placeholder="Type 3rd Description here..."></textarea>
    
    <textarea class="textBox" id="DetailUrlBox" placeholder="Detaile Page URL here..."></textarea>
    
    <textarea class="textBox" id="CatoFiloBox" placeholder="Paste HTML file here..."></textarea>
  </div>
  
  <div class="CatoOption-container">
  	<select class="CatoBoxOne" id="CatoBoxOne">
      <option value="">Select Category 1</option>
      <option value="action">action</option>
      <option value="domedy">comedy</option>
      <option value="drama">drama</option>
    </select>
    
    <select class="CatoBoxOne" id="CatoBoxTwo">
      <option value="">Select Category 2</option>
      <option value="action">action</option>
      <option value="comedy">comedy</option>
      <option value="drama">drama</option>
    </select>
    
  	<button class="showText" onclick="showText()">Show Data</button>
    <button class="showText" onclick="showData()">Show HTML file</button>
  </div>
  
  <div class="Detail-container">
    
    <div class="DataBox" id="DataBox" placeholder="Display All Data here..."></div>
    
    <textarea class="DetailHtmlBox" id="DetailHtmlBox" placeholder="Display Details in HTML here..."></textarea>
    
    <button class="CopyBtn" onclick="Copy()">Copy Data</button>
  </div>
</div>

<script>
	
</script>

<script>
    function showData() {
        // Get the values from text areas
        var title = document.getElementById('titleBox').value;
        var imageUrl = document.getElementById('ImageBoxOne').value;
        var videoUrl = document.getElementById('videoBox').value;
        var descriptionOne = document.getElementById('DescriptionOneBox').value;
        var descriptionTwo = document.getElementById('DescriptionTwoBox').value;
        var descriptionThree = document.getElementById('DescriptionThreeBox').value;
        var urlVideo = document.getElementById('URLVideoBox').value.trim();

        // Get multiple URLs from the MultiPhotoBox textarea
        var multiPhotoUrls = document.getElementById('MultiPhotoBox').value.trim().split('\n');

        // Construct the Main Data HTML content
        var mainDataHtml = '<div class="card-Container" id="CardContainer">\n\n</div>\n\n';
        mainDataHtml += '<div class="page-num-Box">\n';
        mainDataHtml += '<ul id="paginationlinks"></ul>\n';
        mainDataHtml += '<button class="last-btn" id="lastBtn">Last</button>\n';
        mainDataHtml += '</div>\n\n';

        // Construct the HTML content inside the detail-bottom div
        var detailBottomHtml = '<h1 class="DetailPageHeading" id="TitleHead">\n' + title + '</h1>\n\n';
        detailBottomHtml += '<img class="ThumnailPhoto" id="movieImage" src="' + imageUrl + '" alt="">\n\n';
        detailBottomHtml += '<p class="Description" id="descriptionOne">' + descriptionOne + '</p>\n\n';
        detailBottomHtml += '<iframe width="100%" height="400px" src="' + videoUrl + '" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>\n\n';
        detailBottomHtml += '<p class="Description" id="descriptionTwo">' + descriptionTwo + '</p>\n\n';

        // Add Helight-Phots section
        detailBottomHtml += '<div class="Helight-Phots" id="HelightPhots">\n';
        
        // Add multiple HyperPhoto elements based on the URLs from MultiPhotoBox
        for (var i = 0; i < multiPhotoUrls.length; i++) {
            detailBottomHtml += '<a class="Hyper-Photo" id="HyperPhoto" href="' + multiPhotoUrls[i] + '">\n';
            detailBottomHtml += '<img class="Movie-Highlight-Image" id="MovieHighlightImage" src="' + multiPhotoUrls[i] + '" alt="">\n';
            detailBottomHtml += '</a>\n\n';
        }
        
        detailBottomHtml += '</div>\n\n';

        // Add buttons inside the detail-bottom section
        detailBottomHtml += '<button class="HyperBtns" onclick="window.location.href=\'' + urlVideo + '\'">Button 1</button>\n\n';
        detailBottomHtml += '<button class="HyperBtns" onclick="window.location.href=\'' + urlVideo + '\'">Button 2</button>\n\n';

        detailBottomHtml += '<p class="Description" id="descriptionThree">' + descriptionThree + '</p>\n\n';

        // Wrap the HTML content in the detail-bottom div
        var detailBottomWithBoxThree = '<div class="detail-bottom">\n\n' + detailBottomHtml + '</div>\n\n';

        // Add the sec-card-Container HTML content
        var secCardContainerHtml = '<div class="sec-card-Container" id="secCardContainer"></div>\n\n';

        // Combine Main Data, detail-bottom, and sec-card-Container HTML content
        var finalHtmlContent = '<main class="movies-card-Box">\n\n' + mainDataHtml + detailBottomWithBoxThree + secCardContainerHtml + '</main>';

        // Set the HTML content to the CatoFiloBox element
        var htmlContent = document.getElementById('CatoFiloBox');
        htmlContent.innerHTML = finalHtmlContent;
    }
</script>

<script>
  function showText() {
    // Get the content of titleBox and remove spaces
    var title = document.getElementById("titleBox").value.trim().replace(/\s/g, "");

    // Construct the URL based on the title content
    var url = "https://senmamovies.github.io/senmamovies/" + title + ".html";

    // Display the constructed URL in the DetailUrlBox
    var detailUrlBox = document.getElementById("DetailUrlBox");
    detailUrlBox.value = url;

    // Call the function to display detailed movie information
    displayMovieDetails();
}

  function displayMovieDetails() {
    var title = document.getElementById("titleBox").value.trim();
    var imageUrl = document.getElementById("ImageBoxOne").value.trim();
    var descriptionLines = document.getElementById("DescriptionOneBox").value.trim().split('\n').map(line => line.trim()); // Split and trim lines
    var description = descriptionLines.join(' '); // Join lines without adding extra line breaks
    var genre = document.getElementById("CatoBoxOne").value.trim();
    var genreId = document.getElementById("CatoBoxTwo").value.trim();
    var detailUrl = document.getElementById("DetailUrlBox").value.trim();
    var detailHtmlBox = document.getElementById("DetailHtmlBox");
    var dataBox = document.getElementById("DataBox");

    // JSON object
    var movieDetails = {
      "title": title,
      "description": description,
      "genre": genre,
      "genreId": genreId,
      "image": imageUrl,
      "link": detailUrl
    };

    // Convert JSON object to string with pretty formatting
    var detailHtml = JSON.stringify(movieDetails, null, 4);

    // Add empty line before opening curly bracket
    detailHtml = detailHtml.replace(/^\{/, "\n{");

    // Add comma after closing curly bracket
    detailHtml = detailHtml.replace(/\}$/, "},");

    // Display details in DetailHtmlBox
    detailHtmlBox.value = detailHtml;

    // Clear previous content in DataBox
    dataBox.innerHTML = "";

    // Display image in DataBox
    var imageElement = document.createElement("img");
    imageElement.src = imageUrl;
    imageElement.classList.add("responsive-image");
    dataBox.appendChild(imageElement);
}
</script>

<script>
function Copy() {
  // Get the textarea element
  var detailHtmlBox = document.getElementById("DetailHtmlBox");

  // Select the text within the textarea
  detailHtmlBox.select();

  // Copy the selected text to the clipboard
  document.execCommand("copy");

  // Highlight the text
  detailHtmlBox.focus();
  detailHtmlBox.setSelectionRange(0, detailHtmlBox.value.length);
}
</script>
</body>
</html>
