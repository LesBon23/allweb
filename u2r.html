<!DOCTYPE html>

<head>

    <style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #e9ecef, #f8f9fa);
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: #ffffff;
        margin: 20px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden; /* Prevents content from overflowing */
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: bold;
        text-transform: uppercase;
    }

    textarea {
        width: calc(100% - 20px); /* Adjusts width to prevent overflow */
        height: 150px;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #007bff;
        resize: none;
        font-size: 16px;
        color: #495057;
        transition: border-color 0.3s;
        margin-bottom: 15px; /* Spacing between textareas */
    }
    
    #outputText {
      margin-top: 10px;
      height: 250px;
    }

    textarea:focus {
        border-color: #0056b3;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
        font-weight: bold;
    }

    button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        h2 {
            font-size: 22px; /* Smaller heading on mobile */
        }

        textarea {
            font-size: 14px;
        }

        button {
            font-size: 16px;
        }
    }
</style>
</head>
