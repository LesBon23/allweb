<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: top;
            flex-direction: column;
        }
        .mainBox {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: top;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }
        .headingOne {
            margin: 20px auto;
        }
        .dataContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Three equal columns */
            gap: 25px;
            margin: auto;
            justify-content: center; /* Center items horizontally */
            align-items: start; /* Center items vertically */
            /*margin: 20px auto;*/
            /*border: 2px solid red;*/
        }

        /* CSS for mobile responsiveness */
        @media (max-width: 1366px) {
            .dataContainer {
                display: flex;
                gap: 15px;
                width: 100%;
                padding: 1em;
                flex-wrap: wrap;
            }
        }

        /* Movie Card Styles */
        .movie-card {
            background-color: #f4f4f4;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 5px solid #EF9D25;
            margin: 10px;
        }

        .image-container {
            position: relative;
            width: 250px;
        }

        .image-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .movie-card:hover .image-container img {
            transform: scale(1.2);
        }

        .text-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0px 0px 0px 0px;
            display: flex;
            justify-content: end;
            flex-direction: column;
            align-items: center;
            height: 80%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 1), rgba(0, 0, 255, 0));
        }

        .text-container:hover {
            cursor: pointer;
        }

        .text-container:hover ~ .image-container img {
            transform: scale(1.2);
        }

        .text-container h3 {
            text-align: center;
            width: 100%;
            font-size: 18px;
            color: #fff;
        }

        .text-container p {
            text-align: left;
            width: 100%;
            padding: 0px 0px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            text-decoration: underline;
        }

        .description {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .genreId {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            display: none;
        }
        
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            margin-left: 10px;
            font-size: 16px;
            width: 300px; /* Adjusted width for mobile */
        }

        .search-btn {
            padding: 10px 5px;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <button class="search-btn" onclick="searchData()">Search</button>

</body>
