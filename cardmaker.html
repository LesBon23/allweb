<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        h1 {
            margin-top: 0;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        textarea {
            height: 100px;
            font-family: monospace;
        }
        .preview {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Thumbnail Generator</h1>
    <input type="text" id="urlInput" placeholder="YouTube Video URL" />
    <input type="text" id="typeheading" placeholder="Type/Paste title" />
    <input type="text" id="farstURL" placeholder="Paste 1st ads URL" />
    <input type="text" id="secendURL" placeholder="Paste main content URL" />
    <button onclick="generateImage()">Generate Thumbnail</button>
    <div id="imageContainer"></div>
    
    <textarea id="codeOutput"></textarea>
    <button onclick="copyBtn()">Copy</button> <!-- Added Copy Button -->
    
    <div id="previewContainer" class="preview"></div>
</div>

<script>
    function generateImage() {
    const url = document.getElementById('urlInput').value;
    const title = document.getElementById('typeheading').value;
    const fastURL = document.getElementById('farstURL').value;
    const secendURLs = document.getElementById('secendURL').value;
    const imageContainer = document.getElementById('imageContainer');
    const codeOutput = document.getElementById('codeOutput');
    const previewContainer = document.getElementById('previewContainer');

    // Clear previous content
    imageContainer.innerHTML = '';
    codeOutput.value = '';
    previewContainer.innerHTML = '';

    if (url) {
        let videoId = '';

        try {
            // Handling both formats of URLs
            if (url.includes('youtu.be')) {
                videoId = url.split('/').pop().split('?')[0];
            } else if (url.includes('youtube.com/watch')) {
                const parsedUrl = new URL(url);
                videoId = parsedUrl.searchParams.get('v');
            }

            if (videoId) {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

                const img = document.createElement('img');
                img.src = thumbnailUrl;
                img.alt = 'Generated Thumbnail';
                imageContainer.appendChild(img);

                const imgTagHTML = `<div style="border: 1px solid gray; padding: 0; margin: 0; border-radius:8px; overflow: hidden; font-family: Arial, sans-serif;">
                <img id="clickImage" 
                    src="${thumbnailUrl}" 
                    alt="Responsive Image" 
                    style="width: 100%; height: auto; cursor: pointer;" 
                    onclick="handleImageClick()">

                <div style="padding:5px;">
                <h1 id="clickHeading" 
                    style="font-size: 24px; cursor: pointer; text-decoration: underline; text-decoration-color: #007BFF; color: #007BFF;" 
                    onmouseover="this.style.textDecorationColor = '#0056b3'; this.style.color = '#0056b3';" 
                    onmouseout="this.style.textDecorationColor = '#007BFF'; this.style.color = '#007BFF';" 
                    onclick="handleHeadingClick()">${title}</h1>
                </div>

                <div id="message" style="text-align: center; display: none; font-size: 18px; font-weight: bold; padding-bottom: 5px;">Again Click</div>
                </div>\n\n<script>\n// bento JS coding\nlet clickCountImage = 0;\nlet clickCountHeading = 0;\nlet timerActive = false; // timer ko check karne ke liye flag\n\nfunction resetClicks() {\n    clickCountImage = 0;\n    clickCountHeading = 0;\n    timerActive = false; // reset karte waqt timer ko bhi stop karna hai\n}\n\nfunction startTimer() {\n    timerActive = true; // timer shuru hone par flag ko true karenge\n    setTimeout(() => {\n        resetClicks(); // 1 minute ke baad clicks reset ho jayenge\n    }, 15000); // 60000ms = 1 minute\n}\n\nfunction handleImageClick() {\n    clickCountImage++;\n    let messageDiv = document.getElementById('message');\n\n    if (clickCountImage === 1) {\n        window.open('${fastURL}', '_blank');\n        messageDiv.style.display = 'none'; // message div ko hidden rakhenge\n    } else if (clickCountImage === 2) {\n        messageDiv.style.display = 'block'; // 2nd click par div show hoga\n    } else if (clickCountImage === 3) {\n        messageDiv.style.display = 'none'; // message div ko hide karna hai\n        window.open('${secendURLs}', '_blank');\n        if (!timerActive) {\n            startTimer(); // timer sirf 3rd click ke baad shuru hoga\n        }\n    } else if (clickCountImage > 3 && timerActive) {\n        window.open('${secendURLs}', '_blank'); // 3rd click ke baad sirf doosra URL open hoga\n    }\n}\n\nfunction handleHeadingClick() {\n    clickCountHeading++;\n    let messageDiv = document.getElementById('message');\n\n    if (clickCountHeading === 1) {\n        window.open('${fastURL}', '_blank');\n        messageDiv.style.display = 'none'; // message div ko hidden rakhenge\n    } else if (clickCountHeading === 2) {\n        messageDiv.style.display = 'block'; // 2nd click par div show hoga\n    } else if (clickCountHeading === 3) {\n        messageDiv.style.display = 'none'; // message div ko hide karna hai\n        window.open('${secendURLs}', '_blank');\n        if (!timerActive) {\n            startTimer(); // timer sirf 3rd click ke baad shuru hoga\n        }\n    } else if (clickCountHeading > 3 && timerActive) {\n        window.open('${secendURLs}', '_blank'); // 3rd click ke baad sirf doosra URL open hoga\n    }\n}\n<\/script>`;

                codeOutput.value = imgTagHTML;
                previewContainer.innerHTML = imgTagHTML; // Show preview of the HTML
            } else {
                imageContainer.innerHTML = '<p>Invalid YouTube video URL.</p>';
            }
        } catch (error) {
            imageContainer.innerHTML = `<p>Error parsing the URL: ${error.message}</p>`;
        }
    } else {
        imageContainer.innerHTML = '<p>Please enter a valid YouTube video URL.</p>';
    }
}


    // Copy Button Functionality (without alert)
    function copyBtn() {
        const codeOutput = document.getElementById('codeOutput');
        codeOutput.select();
        codeOutput.setSelectionRange(0, 99999); // For mobile devices

        document.execCommand("copy"); // Copy the text inside the textarea
    }
</script>

</body>
</html>
