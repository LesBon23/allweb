<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive YouTube Thumbnail Generator</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        textarea {
            height: 200px;
            max-height: 250px
            resize: vertical;
            font-family: monospace;
        }

        .preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Thumbnail Generator</h1>
        
        <input type="text" id="typeheading" placeholder="Type/Paste title" />
        
        <input type="text" id="urlInput" placeholder="Enter YouTube video URL">
        
        <input type="text" id="Adname" placeholder="Ad name here">
        
        <input type="text" id="AdURLs" placeholder="Ad URL here">
        
        <input type="text" id="ProductURLs" placeholder="Product URL here">

        <!-- Button to extract thumbnail -->
        <button onclick="generateThumbnail()">Generate Thumbnail</button>
        
        <!-- Thumbnail Image Container -->
        <div id="thumbnailContainer"></div>
        
        <!-- Textarea for HTML content -->
        <textarea id="htmlContent" class="html-Content" placeholder="HTML content will appear here"></textarea>
        
        <button onclick="copyCodeHtml()">Copy HTML</button>
        
        <!-- Preview of HTML content -->
        <div id="htmlPreview"></div>
    </div>

    <script>
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function generateThumbnail() {
    const url = document.getElementById("urlInput").value;
    const headingtype = document.getElementById('typeheading').value;
    const adName = document.getElementById('Adname').value;
    const urlAd = document.getElementById('AdURLs').value;
	const productURL = document.getElementById('ProductURLs').value;
    const videoId = extractVideoId(url);
    
    if (videoId) {
        const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

        // Sirf thumbnail ko thumbnailContainer main dikhana
        const thumbnailHTML = `<img src="${thumbnailUrl}" alt="Thumbnail Image" style="width: 100%; height: auto;"/>`;

        // Puri HTML structure jo textarea aur htmlPreview main show hogi (ads ke sath)
        const fullHTML = `<h2 style="border-radius: 8px; text-align: left; width: 100%;">
                <span style="font-family: arial;">${adName}</span>
            </h2>
            <div style="position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 0px; margin-bottom: 12px;">
                <iframe 
                    src="${urlAd}" 
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; border-radius: 0px;" 
                    scrolling="no" 
                    frameborder="0" 
                    allowfullscreen="true">
                </iframe>
            </div>
            <div style="border: 1px solid gray; padding: 0; margin: 0; border-radius:8px; overflow: hidden; font-family: Arial, sans-serif;">
                <img src="${thumbnailUrl}" alt="Thumbnail Image" style="width: 100%; height: auto;"/>
                <div style="padding:5px;">
                    <h1 style="font-size: 24px; cursor: pointer; color: #007BFF;">
                        ${headingtype}
                    </h1>
                </div>
            </div>\n\n<script>\n// bentoJS coding\nlet clickCountImage = 0;\nlet clickCountHeading = 0;\nlet timerActive = false; // timer ko check karne ke liye flag\n\nfunction resetClicks() {\n    clickCountImage = 0;\n    clickCountHeading = 0;\n    timerActive = false; // reset karte waqt timer ko bhi stop karna hai\n}\n\nfunction startTimer() {\n    timerActive = true; // timer shuru hone par flag ko true karenge\n    setTimeout(() => {\n        resetClicks(); // 1 minute ke baad clicks reset ho jayenge\n    }, 15000); // 60000ms = 1 minute\n}\n\nfunction handleImageClick() {\n    clickCountImage++;\n    let messageDiv = document.getElementById('message');\n\n    if (clickCountImage === 1) {\n        window.open('${urlAd}', '_blank');\n        messageDiv.style.display = 'none'; // message div ko hidden rakhenge\n    } else if (clickCountImage === 2) {\n        messageDiv.style.display = 'block'; // 2nd click par div show hoga\n    } else if (clickCountImage === 3) {\n        messageDiv.style.display = 'none'; // message div ko hide karna hai\n        window.open('${productURL}', '_blank');\n        if (!timerActive) {\n            startTimer(); // timer sirf 3rd click ke baad shuru hoga\n        }\n    } else if (clickCountImage > 3 && timerActive) {\n        window.open('${productURL}', '_blank'); // 3rd click ke baad sirf doosra URL open hoga\n    }\n}\n\nfunction handleHeadingClick() {\n    clickCountHeading++;\n    let messageDiv = document.getElementById('message');\n\n    if (clickCountHeading === 1) {\n        window.open('${urlAd}', '_blank');\n        messageDiv.style.display = 'none'; // message div ko hidden rakhenge\n    } else if (clickCountHeading === 2) {\n        messageDiv.style.display = 'block'; // 2nd click par div show hoga\n    } else if (clickCountHeading === 3) {\n        messageDiv.style.display = 'none'; // message div ko hide karna hai\n        window.open('${productURL}', '_blank');\n        if (!timerActive) {\n            startTimer(); // timer sirf 3rd click ke baad shuru hoga\n        }\n    } else if (clickCountHeading > 3 && timerActive) {\n        window.open('${productURL}', '_blank'); // 3rd click ke baad sirf doosra URL open hoga\n    }\n}\n<\/script>`;

        // Display only the thumbnail in thumbnailContainer
        document.getElementById("thumbnailContainer").innerHTML = thumbnailHTML;

        // Display full HTML structure in textarea and htmlPreview
        document.getElementById("htmlContent").value = fullHTML;
        document.getElementById("htmlPreview").innerHTML = fullHTML;

    } else {
        document.getElementById("thumbnailContainer").innerHTML = "<p style='color: red;'>Invalid URL. Please enter a valid YouTube URL.</p>";
        document.getElementById("htmlContent").value = "";
        document.getElementById("htmlPreview").innerHTML = "";
    }
}

    // Copy Button Functionality (without alert)
    function copyCodeHtml() {
        const htmlContent = document.getElementById('htmlContent');
        htmlContent.select();
        htmlContent.setSelectionRange(0, 99999); // For mobile devices

        document.execCommand("copy"); // Copy the text inside the textarea
    }

    </script>

</body>
</html>
